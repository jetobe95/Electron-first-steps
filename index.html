<html>
    <head>
        <title>Regim-Electron</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="linkers/get_py.js"></script>
    </head>
    <body>
        
        <!-- Side navigation -->
        <div class="sidenav">
            <button class="dropdown-btn">Select inputs 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a onclick="loadDCM('fixed', 'fixedFile')">Fixed image</a>
                <a onclick="loadDCM('moving', 'movingFile')">Moving image</a>
            </div>
            
            <button class="dropdown-btn">Registration methods 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a>Default</a>
                <a>Exhaustive</a>
            </div>
            
            <button class="dropdown-btn">Parameters 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="#">Iterations</a>
                <a href="#">Min step</a>
                <a href="#">Samples</a>
            </div>
            
            <center>
                <button class="reg_btn" onclick="get_imreg()">Registration</button>
            </center>
                
        </div>

        <!-- Page content -->
        <div class="main">
            <!--<button onclick="get_py()">Say hi!</button>-->
            <div class="inputs">
                <div class="fixedImage">
                    <img src="images/empty.jpg" id="fixedFile">
                    
                </div>
                <div class="movingImage">
                    <img src="images/empty.jpg" id="movingFile">
                    
                </div>
            </div>
            
            <div class="outputs">
                
            </div>
            
            
            <!-- Right bar -->
            <div class="others">

            </div>
            
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
        </div>
        
        
        <!-- Js scripts -->
        <script src="js/style.js"></script>
        <script src="js/globals.js"></script>
        <script src="linkers/get_imreg_py.js"></script>
        <script src="linkers/loadDCM.js"></script>
        
    </body>
</html>
